apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: discord-mrdj-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: discord-mrdj
    spec:
      containers:
        - image: discord-mrdj/discord-mrdj
          imagePullPolicy: Always
          name: discord-mrdj-container
          env:
            - name: DISCORD_TOKEN
              valueFrom:
                  secretKeyRef:
                      name: discord-config
                      key: mrdj-token
            - name: DB_HOST
              valueFrom:
                  secretKeyRef:
                      name: database-config
                      key: hostname
            - name: DB_USER
              valueFrom:
                  secretKeyRef:
                      name: database-config
                      key: username
            - name: DB_PASS
              valueFrom:
                  secretKeyRef:
                      name: database-config
                      key: password
            - name: DB_NAME
              value: "mrdj"
          resources:
            requests:
              cpu: "1m"